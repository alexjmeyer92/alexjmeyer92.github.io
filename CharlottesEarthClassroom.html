<body style="background-color:rgb(185, 14, 42)">
    <h1 style="color:blue">My website is for learning about Earth</h1>
    <button onclick="updateEarthPic()">Show Me Pictures</button>
    <script>
        const earthPics = [
            "/assets/earth_pic_1.jpeg",
            "/assets/earth_pic2.png",
            "/assets/earth_pic_3.jpeg",
            "/assets/earth_pic_4.jpeg"
        ]

        const updateEarthPic = () => {
            // pick an earth fact
            const picIdx = Math.floor(Math.random() * earthPics.length)

            const picPath = earthPics[picIdx]

            const imgTag = document.getElementById("earthPic")

            imgTag.src = picPath
        }

    </script>
    <br />
    <img id="earthPic" src="" alt="Picture Of Earth">
    <!-- <img src="/assets/earth_pic2.png" alt="Picture Of Earth"> -->
    <br />

    <h1>Click Below to Learn an Earth Fact</h1><button onclick="updateEarthFact()">Tell Me Earth Facts</button>
    <script>
        const earthFacts = [
            "Africa is the second largest continent on Earth",
            "Earth has trees",
            "Earth Is Cool When You Look At It In Space",
            "Earth has houses",
            "Earth has animals"
        ]

        const updateEarthFact = () => {
            // pick an earth fact
            const factIndex = Math.floor(Math.random() * earthFacts.length)

            const fact = earthFacts[factIndex]

            const pTag = document.getElementById("earthFactText")

            pTag.textContent = fact
        }

    </script>
    <p id="earthFactText">The Earth Fact Will Be Displayed Here</p>

</body>
